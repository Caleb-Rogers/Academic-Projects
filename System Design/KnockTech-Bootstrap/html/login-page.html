<!DOCTYPE html>
<html lang="en">
<head>

     <title>KnockTech | Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Checkout Page">
    <meta name="author" content="Technical Knockout - Caleb Rogers">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

	<link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="signin.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/aos.css">
    <link rel="stylesheet" href="../css/tooplate-gymso-style.css">
    <link href="form-validation.css" rel="stylesheet">

</head>

<body class="text-center" style="background-color:rgba(200, 200, 200, 0.666);">
	<div class="d-flex justify-content-center form_container" style="position:relative; top:150px;">
		<form class="form-signin" method="POST" action="index.html">
			<img class="mb-4" src="../images/knocktech-icon.png" alt="" width="72" height="70">
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
			<div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
			</div>
			<div class="d-flex justify-content-center mt-3 login_container">
				<button type="submit" class="btn btn-secondary">Login</button>
			</div>
			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					Don't have an account? <a href="#" class="ml-2">Sign Up</a>
				</div>
			<div class="d-flex justify-content-center links">
				<a href="#">Forgot your password?</a>
			</div>
		</form>

		<footer class="my-5 pt-5 text-muted text-center text-small">
			<p class="mb-1">&copy; 2021 KnockTech Co.</p>
			<ul class="list-inline">
			  <li class="list-inline-item"><a href="#">Privacy</a></li>
			  <li class="list-inline-item"><a href="#">Terms</a></li>
			  <li class="list-inline-item"><a href="#">Support</a></li>
			</ul>
		  </footer>
	</div>
</body>
</html>
